<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="hero-image">
      <div class="header-texts">
        <h1>The GameHub brings gaming entertainment near you</h1>
        <p>Don't miss the grand opening next week!</p>
        <a href="#">Book your hub</a>
      </div>
  </div>
  <!-- code a "How it works" section -->
  <div>
    <h2 style="text-align:center">All kinds of entertainment for you</h2>
    <div class="cards">
      <div class="card-one">
        <img src="./images/arcade-machines.jpeg">
        <div style="text-align:center">
          <h4>Retro</h4>
          <p>
            Revisit the joyful past
          </p>
        </div>
      </div>
      <div class="card-two">
        <img src="./images/virtual.jpeg">
        <div style="text-align:center">
          <h4>VR</h4>
          <p>
            Experience the future of gaming
          </p>
        </div>
      </div>
      <div class="card-three">
        <img src="./images/gameroom.jpeg">
        <div style="text-align:center">
          <h4>PC & Consoles</h4>
          <p>
            Play alone or with a group of friends
          </p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="items">
      <div class="icons">
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
      </div>
      <p style="text-align: center; color: white;">For education purposes only</p>
    </div>
  </div>
</body>
</html>
